<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Gestión de Usuarios</h2>
    
    <!-- Formulario -->
    <div class="mb-6 p-4 border rounded">
        <h3 class="text-xl mb-3">{{editando ? 'Editar Usuario' : 'Nuevo Usuario'}}</h3>
        <div class="grid gap-4">
            <input [(ngModel)]="usuarioForm.nombre" 
                   placeholder="Nombre" 
                   class="p-2 border rounded">
            <input [(ngModel)]="usuarioForm.email" 
                   placeholder="Email" 
                   class="p-2 border rounded">
            <input [(ngModel)]="usuarioForm.telefono" 
                   placeholder="Teléfono" 
                   class="p-2 border rounded">
            <button (click)="guardarUsuario()" 
                    class="bg-blue-500 text-white p-2 rounded">
                {{editando ? 'Actualizar' : 'Crear'}}
            </button>
        </div>
    </div>

    <!-- Lista de Usuarios -->
    <div class="grid gap-4">
        <div *ngFor="let usuario of usuarios" 
             class="p-4 border rounded flex justify-between items-center">
            <div>
                <h3 class="font-bold">{{usuario.nombre}}</h3>
                <p>Email: {{usuario.email}}</p>
                <p>Teléfono: {{usuario.telefono}}</p>
            </div>
            <div class="space-x-2">
                <button (click)="editarUsuario(usuario)" 
                        class="bg-yellow-500 text-white p-2 rounded">
                    Editar
                </button>
                <button (click)="eliminarUsuario(usuario.id!)" 
                        class="bg-red-500 text-white p-2 rounded">
                    Eliminar
                </button>
            </div>
        </div>
    </div>
</div>
